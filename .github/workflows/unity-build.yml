name: Unity Build and Release

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-Windows-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-Windows-

      - name: Build Unity project (Windows)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 6000.2.6f2
          projectPath: .
          targetPlatform: StandaloneWindows64
          allowDirtyBuild: true
          runAsHostUser: true

      - name: Set directory permissions
        if: success()
        run: |
            if [ -d build ]; then
            sudo chown -R "$USER:$USER" build || true
            sudo chmod -R u+rwX build || true
            fi

      - name: Zip Build
        run: |
          cd build
          zip -r UnityBuild-Windows64.zip StandaloneWindows64
          cd ..

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: UnityBuild-Windows64
          path: build/UnityBuild-Windows64.zip

  build-macos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-MacOS-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-MacOS-

      - name: Build Unity project (macOS)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 6000.2.6f2
          projectPath: .
          targetPlatform: StandaloneOSX
          allowDirtyBuild: true
          runAsHostUser: true

      - name: Set directory permissions
        if: success()
        run: |
            if [ -d build ]; then
            sudo chown -R "$USER:$USER" build || true
            sudo chmod -R u+rwX build || true
            fi

      - name: Zip Build
        run: |
          cd build
          zip -r UnityBuild-MacOS.zip StandaloneOSX
          cd ..

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: UnityBuild-MacOS
          path: build/UnityBuild-MacOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: UnityBuild-Windows64

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: UnityBuild-MacOS

      - name: Create GitHub Release & Upload Assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            tag_name: v1.0.${{ github.run_number }}
            name: Unity Build ${{ github.run_number }}
            draft: false
            prerelease: false
            files: |
              UnityBuild-Windows64.zip
              UnityBuild-MacOS.zip
